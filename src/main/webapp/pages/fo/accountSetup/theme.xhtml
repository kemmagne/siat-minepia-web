<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml">

	<ui:define name="title">
		<h:outputText value="#{bundle['theme_config_title']}" />
	</ui:define>

	<ui:define name="body">

		<br />

		<p:panel header="#{bundle['theme_config_title']}">


			<h:form id="themeConfigForm" styleClass="themeConfigForm">
				
				<h:panelGroup  id="display">
				
					<p:panelGrid columns="2">
						<p:outputLabel value="#{bundle['EditAccountSetupLabel_theme']}" for="accountSetup_theme" />
						<h:panelGroup>
							<p:selectOneMenu id="accountSetup_theme" value="#{accountSetupController.selectedTheme}"
							title="#{bundle['EditAccountSetupTitle_theme']}" required="true" requiredMessage="#{bundle['EditAccountSetupRequiredMessage_theme']}">
							<f:selectItems value="#{accountSetupController.themeOptions}" />
							</p:selectOneMenu>
							<p:message for="accountSetup_theme" />
						</h:panelGroup>
					</p:panelGrid>
					<div class="btn-bloc">
						<h:commandButton id="changeThemBtn" actionListener="#{accountSetupController.changeTheme}" styleClass=" button-theme"
							value="#{bundle['EditAccountSetupChangeButton_theme']}" />
					</div>

				</h:panelGroup>

			</h:form>

		</p:panel>

	</ui:define>

</ui:composition>
