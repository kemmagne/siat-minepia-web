<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/templates/templateFile.xhtml">

	<ui:define name="title">
		<h:outputText value="#{bundle['payment_title']}" />
	</ui:define>

	<ui:define name="body">
		<p:spacer height="5" />
		<p:outputPanel>
			<p:panel>
				<h:panelGrid columns="2" styleClass="tableInitial tabIn">
					<h:panelGroup id="center" styleClass="tablelistinitial costscontent">	
						<ui:include src="costsForm.xhtml" />
						<ui:include src="attachments.xhtml" />
					</h:panelGroup>
					<h:panelGroup id="detail">
						<p:panel deferred="true" id="right" styleClass="tableInitialRight" resizable="true" collapsible="true">
							<f:facet name="header">
								<h:outputText value="#{bundle['Attachment_title']}" />
							</f:facet>
							<h:panelGrid columns="2" styleClass="tableSeparate">
								<h:panelGroup styleClass="side">
									<ui:include src="pdfViewer.xhtml" />
								</h:panelGroup>
							</h:panelGrid>
						</p:panel>
					</h:panelGroup>
				</h:panelGrid>
			</p:panel>
		</p:outputPanel>

	</ui:define>
</ui:composition>
