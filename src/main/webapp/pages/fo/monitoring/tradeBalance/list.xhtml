<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<h:form id="filtredFileItemListForm" styleClass="filterContentTab">

		<p:panel header="#{bundle['fileItemDesicionSearch_result']}" rendered="#{tradeBalanceController.table}">
			<p:commandButton id="downloadLink" value="#{bundle['ButtonDownloadLink']}" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop)"
				icon="ui-icon-arrowthick-1-s">
				<p:fileDownload value="#{tradeBalanceController.file}" />
			</p:commandButton>
			<br></br>
			<br></br>
			<p:tabView activeIndex="#{tradeBalanceController.activeIndex}">

				<p:ajax event="tabChange" listener="#{tradeBalanceController.onTabChange}" />

				<p:tab title="#{bundle['tab_evolution']}">
					<ui:include src="evolution.xhtml"></ui:include>
				</p:tab>
				<p:tab title="#{bundle['tab_export']}">
					<ui:include src="exportation.xhtml"></ui:include>
				</p:tab>

				<p:tab title="#{bundle['tab_import']}">
					<ui:include src="importation.xhtml"></ui:include>
				</p:tab>



				<p:tab title="#{bundle['tab_geo']}">
					<ui:include src="orientation.xhtml"></ui:include>
				</p:tab>
			</p:tabView>
		</p:panel>
	</h:form>
</ui:composition>
