<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">


	<h:outputText value="#{bundle['balance_unit_v']}"></h:outputText>
	<br> </br>
	<p:dataTable id="groupingTableOrientation" var="trade" value="#{tradeBalanceController.countryDtos}">
		<f:facet name="header">

			<h:outputText
				value="#{bundle['table_balance_geo']}(#{tradeBalanceController.typeTrade eq '01'?bundle['Trade_type_01']:bundle['Trade_type_02']})">
			</h:outputText>

		</f:facet>


		<p:columnGroup type="header">
			<p:row>
				<p:column rowspan="1" headerText="#{bundle['balance_year']}" />

				<c:forEach var="column" items="#{tradeBalanceController.dates}">
					<p:column colspan="3" headerText="#{column}">

						<f:facet name="header">
							<h:outputText value="#{column}" />
						</f:facet>
					</p:column>
				</c:forEach>



			</p:row>

			<p:row>
				<p:column colspan="1" headerText="#{bundle['balance_country']}" />

				<c:forEach var="column" items="#{tradeBalanceController.dates}">
					<p:column headerText="Export">
						<f:facet name="header">
							<h:outputText value="Export" />
						</f:facet>
					</p:column>

					<p:column headerText="Import">
						<f:facet name="header">
							<h:outputText value="Import" />
						</f:facet>
					</p:column>
					<p:column headerText="Import-Export">
						<f:facet name="header">
							<h:outputText value="Import-Export" />
						</f:facet>
					</p:column>
				</c:forEach>


			</p:row>
		</p:columnGroup>
		<p:column>
			<h:outputText value="#{facesContext.viewRoot.locale eq 'en' ? trade.country.countryNameCpl:trade.country.countryNameCplFr}" />
		</p:column>
		<p:columns columnIndexVar="colIdx" var="c" value="#{tradeBalanceController.orientation}">

			<h:outputText value="#{trade.data[colIdx]}" />

		</p:columns>
		<p:columnGroup type="footer">
			<p:row styleClass="filterFooter">
				<p:column colspan="1" footerText="#{bundle['balance_total']}" />
<c:forEach var="column" items="#{tradeBalanceController.totalOrientation}">
					<p:column var="column" colspan="1" footerText="#{column}">
						<f:facet name="footer">
							<h:outputText value="#{column}" />
						</f:facet>
					</p:column>
				</c:forEach>
			</p:row>


		</p:columnGroup>







	</p:dataTable>








</ui:composition>
