<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:form id="productDetailsForm">
        <c:forEach var="fileItemFieldGroupDto" items="#{fileItemCctDetailController.fileItemFieldGroupDtos}">
            <p:fieldset legend="#{facesContext.viewRoot.locale eq 'en' ? fileItemFieldGroupDto.labelEn : fileItemFieldGroupDto.labelFr}"
                        rendered="#{fileItemCctDetailController.showProductDetailsForm}">
                <h:panelGrid columns="2" cellspacing="6" styleClass="informationPanelGrid tableGeneralInfo">
                    <c:forEach var="value" items="#{fileItemFieldGroupDto.fieldValues}">
                        <h:panelGroup>
                            <h:outputLabel value="#{facesContext.viewRoot.locale eq 'en' ? value.fileItemField.labelEn : value.fileItemField.labelFr}" />
                        </h:panelGroup>
                        <h:outputLabel value="#{value.value}" />
                    </c:forEach>
                </h:panelGrid>
            </p:fieldset>
        </c:forEach>

        <p:fieldset legend="#{bundle['Relatated_Proc_Decisions']}"
                    rendered="#{fileItemCctDetailController.printRelatedDecisions}">
            <c:forEach var="fileType" items="#{fileItemCctDetailController.relatedDecisionHistories.keySet()}">
                <p:fieldset legend="#{facesContext.viewRoot.locale eq 'en' ? fileType.labelEn : fileType.labelFr}">
                    <h:panelGrid columns="2" cellspacing="6" styleClass="informationPanelGrid tableGeneralInfo">
                        <c:forEach var="decisionHistory" items="#{fileItemCctDetailController.relatedDecisionHistories.get(fileType)}">
                            <h:panelGroup>
                                <h:outputLabel value="#{facesContext.viewRoot.locale eq 'en' ? decisionHistory.labelEn : decisionHistory.labelFr}" />
                            </h:panelGroup>
                            <h:outputLabel value="#{decisionHistory.value}" />
                        </c:forEach>
                    </h:panelGrid>
                </p:fieldset>
            </c:forEach>
        </p:fieldset>
    </h:form>
</ui:composition>
