<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">


    <p:panelGrid columns="2" rendered="#{fileItemCctDetailController.currentFile.fileType.code ne 'CCT_CT_E_PVE' and fileItemCctDetailController.lastSpecificDecision eq 'CCT_CT_E_APP'}">

        <h:outputLabel value="#{bundle['AppointmentDate']}" />
        <h:outputText value="#{fileItemCctDetailController.specificDecisionsHistory.lastDecisionApp.beginTime}">
            <f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
        </h:outputText>

        <h:outputLabel value="Observations" />
        <h:outputText value="#{fileItemCctDetailController.specificDecisionsHistory.lastDecisionApp.observations}" />

    </p:panelGrid>

</ui:composition>
