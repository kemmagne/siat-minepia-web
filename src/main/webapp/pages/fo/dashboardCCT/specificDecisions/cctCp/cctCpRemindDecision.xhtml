<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">



    <h:panelGroup rendered="#{not empty fileItemCctDetailController.specificDecisionsHistory.cCTCPParamValue}">

        <p:panelGrid columns="2" columnClasses="labelColumnLeft, labelColumnRight">

            <h:outputLabel value="#{bundle['CctCp_NumberOfContainer']} : " />

            <h:outputLabel value="#{bundle['CctCp_NumberOfMerchendise']} : " />
            <h:outputLabel value="#{fileItemCctDetailController.specificDecisionsHistory.cCTCPParamValue.maxGoodsLineNumber}" />

            <h:outputLabel value="#{bundle['CctCp_NumberOfPackage']} : " />

        </p:panelGrid>
    </h:panelGroup>


</ui:composition>
