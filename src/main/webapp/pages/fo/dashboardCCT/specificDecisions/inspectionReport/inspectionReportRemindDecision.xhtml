<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">

    <h:panelGroup styleClass="decision-side" rendered="#{not empty fileItemCctDetailController.specificDecisionsHistory.lastDecisionIR}">

        <p:tabView scrollable="true">
            <p:tab title="#{bundle['ConstatGeneralInformation']}">
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle['ConstatPlace']} : " />
                    <h:outputLabel value="#{fileItemCctDetailController.specificDecisionsHistory.lastDecisionIR.place}" />
                    <h:outputLabel value="#{bundle['ConstatDate']} : " />
                    <h:outputLabel value="#{fileItemCctDetailController.specificDecisionsHistory.lastDecisionIR.reportDate}" />
                    <h:outputLabel value="#{bundle['ConstatHour']} : " />
                    <h:outputLabel value="#{fileItemCctDetailController.specificDecisionsHistory.lastDecisionIR.reportTime}" />
                </h:panelGrid>
            </p:tab>

            <p:tab title="#{bundle['ConstatEchantillons']}">
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle['ConstatEchantillonsQte']} : " />
                    <h:outputLabel value="#{fileItemCctDetailController.specificDecisionsHistory.lastDecisionIR.sample.takenQuantity}" />
                    <h:outputLabel value="#{bundle['ConstatEchantillonsNumCont']} : " />
                    <h:outputLabel value="#{fileItemCctDetailController.specificDecisionsHistory.lastDecisionIR.sample.containerNumber}" />
                    <h:outputLabel value="#{bundle['ConstatEchantillonsNumLot']} : " />
                    <h:outputLabel value="#{fileItemCctDetailController.specificDecisionsHistory.lastDecisionIR.sample.lotNumber}" />
                </h:panelGrid>
            </p:tab>

            <p:tab title="#{bundle['ConstatControllers']}">
                <p:dataTable widgetVar="controllersDTWdg" id="controllersDT" var="item"
                             value="#{fileItemCctDetailController.specificDecisionsHistory.lastDecisionIR.inspectionControllerList}">
                    <p:column headerText="#{bundle['ConstatControllersName']}">
                        <h:outputLabel value="#{item.name}" />
                    </p:column>
                    <p:column headerText="#{bundle['ConstatControllersPosition']}">
                        <h:outputLabel value="#{item.position}" />
                    </p:column>
                    <p:column headerText="#{bundle['ConstatControllersService']}">
                        <h:outputLabel value="#{item.service}" />
                    </p:column>
                </p:dataTable>
            </p:tab>

            <p:tab title="#{bundle['ConstatEtiquetage']}">
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle['ConstatEtiquetageLabel']} : " />
                    <h:outputLabel value="#{fileItemCctDetailController.specificDecisionsHistory.lastDecisionIR.label}" />
                    <h:outputLabel value="#{bundle['ConstatEtiquetageNorme']} : " />
                    <h:outputLabel
                        value="#{fileItemCctDetailController.specificDecisionsHistory.lastDecisionIR.standardCompliance ? bundle['ConstatEtiquetageNormeNumberYes']:bundle['ConstatEtiquetageNormeNumberNo']}" />
                    <h:outputLabel value="#{bundle['ConstatEtiquetageNormeNumber']} : " />
                    <h:outputLabel value="#{fileItemCctDetailController.specificDecisionsHistory.lastDecisionIR.standardNumber}" />
                </h:panelGrid>
            </p:tab>

            <p:tab title="#{bundle['ConstatTemperature']}">
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle['ConstatTemperatureValue']} : " />
                    <h:outputLabel value="#{fileItemCctDetailController.specificDecisionsHistory.lastDecisionIR.temperature}" />
                    <h:outputLabel value="#{bundle['ConstatTemperatureAspect']} : " />
                    <h:outputLabel value="#{fileItemCctDetailController.specificDecisionsHistory.lastDecisionIR.aspect}" />
                </h:panelGrid>
            </p:tab>

            <p:tab title="#{bundle['ConstatCertificats']}">
                <h:panelGrid columns="2" columnClasses="labelColumnLeft, labelColumnRight">

                    <h:outputLabel value="#{bundle['ConstatCertificatOrgine']} : " />
                    <p:selectBooleanCheckbox disabled="true"
                                             value="#{fileItemCctDetailController.specificDecisionsHistory.lastDecisionIR.originCertificate}" />
                    <h:outputLabel value="#{bundle['ConstatCertificatPhytosanitaireGeneral']} : " />
                    <p:selectBooleanCheckbox disabled="true"
                                             value="#{fileItemCctDetailController.specificDecisionsHistory.lastDecisionIR.phytoGeneralCertificate}" />
                    <h:outputLabel value="#{bundle['ConstatCertificatPhytosanitaireSpecial']} : " />
                    <p:selectBooleanCheckbox disabled="true"
                                             value="#{fileItemCctDetailController.specificDecisionsHistory.lastDecisionIR.phytoSpecialCertificate}" />
                    <h:outputLabel value="#{bundle['ConstatAttestationQualite']} : " />
                    <p:selectBooleanCheckbox disabled="true"
                                             value="#{fileItemCctDetailController.specificDecisionsHistory.lastDecisionIR.qualityAttestation}" />
                    <h:outputLabel value="#{bundle['ConstatCertificatSanitaireVeterinaire']} : " />
                    <p:selectBooleanCheckbox disabled="true"
                                             value="#{fileItemCctDetailController.specificDecisionsHistory.lastDecisionIR.sanitaryVetCertificate}" />
                    <h:outputLabel value="#{bundle['ConstatCertificatSalubrite']} : " />
                    <p:selectBooleanCheckbox disabled="true"
                                             value="#{fileItemCctDetailController.specificDecisionsHistory.lastDecisionIR.wholesomenessCertificate}" />
                    <h:outputLabel value="#{bundle['ConstatCertificatConfirmite']} : " />
                    <p:selectBooleanCheckbox disabled="true"
                                             value="#{fileItemCctDetailController.specificDecisionsHistory.lastDecisionIR.conformityCertificate}" />

                    <h:outputLabel value="#{bundle['ConstatAutreCertificatQualite']} : " />
                    <h:panelGroup>
                        <h:outputLabel
                            value="(#{facesContext.viewRoot.locale eq 'fr' ? fileItemCctDetailController.specificDecisionsHistory.lastDecisionIR.otherGoodness.labelFr:fileItemCctDetailController.specificDecisionsHistory.lastDecisionIR.otherGoodness.labelEn}) " />
                        <h:outputLabel value="#{fileItemCctDetailController.specificDecisionsHistory.lastDecisionIR.otherCertificate}" />
                    </h:panelGroup>

                </h:panelGrid>
            </p:tab>

            <p:tab title="#{bundle['ConstatDecision']}">
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle['ConstatDecision']} : " />
                    <h:outputLabel value="#{fileItemCctDetailController.specificDecisionsHistory.lastDecisionIR.controllerDecision}" />
                </h:panelGrid>
            </p:tab>

            <p:tab title="#{bundle['ConstatObservation']}">
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle['ConstatObservation']} : " />
                    <h:outputLabel value="#{fileItemCctDetailController.specificDecisionsHistory.lastDecisionIR.observation}" />
                </h:panelGrid>
            </p:tab>

            <p:tab title="#{bundle['ConstatMotif']}">
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle['ConstatMotif']} : " />
                    <h:outputLabel value="#{fileItemCctDetailController.specificDecisionsHistory.lastDecisionIR.motif}" />
                </h:panelGrid>
            </p:tab>

            <p:tab title="#{bundle['ConstatFrais']}">
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle['ConstatFraisInspection']} : " />
                    <h:outputLabel value="#{fileItemCctDetailController.specificDecisionsHistory.lastDecisionIR.inspectionFeesFCFA}" />
                    <h:outputLabel value="#{bundle['ConstatFraisTraitement']} : " />
                    <h:outputLabel value="#{fileItemCctDetailController.specificDecisionsHistory.lastDecisionIR.inspectionFees}" />
                    <h:outputLabel value="#{bundle['ConstatFraisAutres']} : " />
                    <h:outputLabel value="#{fileItemCctDetailController.specificDecisionsHistory.lastDecisionIR.otherSpecialFees}" />
                </h:panelGrid>
            </p:tab>

            <p:tab title="#{bundle['ConstatInfraction']}">
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle['ConstatInfractionInfraction']} : " />
                    <h:outputLabel value="#{fileItemCctDetailController.specificDecisionsHistory.lastDecisionIR.infraction}" />
                </h:panelGrid>
            </p:tab>
            <p:tab title="#{bundle['InspectionArticleReglemente']}" rendered="#{fileItemCctDetailController.checkMinaderMinistry}">
                <h:panelGrid columns="2" columnClasses="labelColumnLeft, labelColumnRight">
                    <h:outputLabel  value="#{bundle['respectNorme']} : " />
                    <p:selectBooleanCheckbox disabled="true"
                                             value="#{fileItemCctDetailController.specificDecisionsHistory.lastDecisionIR.respectNorme}" />
                    <h:outputLabel  value="#{bundle['sourcePropagationPeste']} : " />
                    <p:selectBooleanCheckbox disabled="true"
                                             value="#{fileItemCctDetailController.specificDecisionsHistory.lastDecisionIR.sourcePropagationPeste}"/>
                    <h:outputLabel  value="#{bundle['autocontrolDocument']} : " />
                    <h:outputLabel  value="#{fileItemCctDetailController.specificDecisionsHistory.lastDecisionIR.autocontrolDocument}" />
                    <h:outputLabel  value="#{bundle['autocontrolEquipement']} : " />
                    <h:outputLabel  value="#{fileItemCctDetailController.specificDecisionsHistory.lastDecisionIR.autocontrolEquipement}" />
                    <h:outputLabel value="#{bundle['processAnalyse']} : " />
                    <h:outputLabel value="#{fileItemCctDetailController.specificDecisionsHistory.lastDecisionIR.processAnalyse}" />
                    <h:outputLabel  value="#{bundle['casque']} : " />
                    <p:selectBooleanCheckbox disabled="true"
                                             value="#{fileItemCctDetailController.specificDecisionsHistory.lastDecisionIR.casque}"/>
                    <h:outputLabel  value="#{bundle['gants']} : " />
                    <p:selectBooleanCheckbox disabled="true"
                                             value="#{fileItemCctDetailController.specificDecisionsHistory.lastDecisionIR.gants}"/>
                    <h:outputLabel value="#{bundle['combinaison']} : " />
                    <p:selectBooleanCheckbox disabled="true"
                                             value="#{fileItemCctDetailController.specificDecisionsHistory.lastDecisionIR.combinaison}"/>
                    <h:outputLabel  value="#{bundle['chaussureSecurite']} : " />
                    <p:selectBooleanCheckbox disabled="true"
                                             value="#{fileItemCctDetailController.specificDecisionsHistory.lastDecisionIR.chaussureSecurite}"/>
                    <h:outputLabel  value="#{bundle['water']}" />
                    <h:outputLabel  value="#{fileItemCctDetailController.specificDecisionsHistory.lastDecisionIR.water}" />
                    <h:outputLabel  value="#{bundle['dechet']}" />
                    <h:outputLabel  value="#{fileItemCctDetailController.specificDecisionsHistory.lastDecisionIR.dechet}" />
                    <h:outputLabel value="#{bundle['procedure']}" />
                    <h:outputLabel value="#{fileItemCctDetailController.specificDecisionsHistory.lastDecisionIR.procedure}" />
                </h:panelGrid>
            </p:tab>
            <p:tab titletip="#{bundle['procesVerbalInspection']}" title="#{bundle['procesVerbalInspection']}">
                <h:panelGroup styleClass="table-decision">
                    <h:panelGrid columns="2" styleClass="table-decision">
                        <p:outputLabel value="#{bundle['produitUtilise']}" />
                        <p:outputLabel value="#{fileItemCctDetailController.specificDecisionsHistory.lastDecisionIR.produitUtilise}" />
                    </h:panelGrid>
                    <h:panelGrid columns="2" styleClass="table-decision">
                        <p:outputLabel value="#{bundle['dosage']}" />
                        <p:outputLabel value="#{fileItemCctDetailController.specificDecisionsHistory.lastDecisionIR.dosage}" />
                    </h:panelGrid>
                    <h:panelGrid columns="2" styleClass="table-decision">
                        <p:outputLabel for="typeTraitement" value="#{bundle['typeTraitement']}" />
                        <p:selectOneRadio disabled="true" id="typeTraitement" value="#{fileItemCctDetailController.specificDecisionsHistory.lastDecisionIR.typeTraitement}">
                            <f:selectItems value="#{fileItemCctDetailController.pivTreatmentTypes}"/>
                        </p:selectOneRadio>
                    </h:panelGrid>
                    <h:panelGrid columns="2" styleClass="table-decision">
                        <p:outputLabel for="typeTraitement" value="#{bundle['typeTraitement']}" />
                        <p:selectOneRadio disabled="true" id="typeTraitement" value="#{fileItemCctDetailController.specificDecisionsHistory.lastDecisionIR.typeTraitement}">
                            <f:selectItems value="#{fileItemCctDetailController.pivTreatmentTypes}"/>
                        </p:selectOneRadio>
                    </h:panelGrid>
                    <h:panelGrid columns="2" styleClass="table-decision">
                        <p:outputLabel for="lastTreatmentDateState" value="#{bundle['lastTreatmentDateState']}" />
                        <p:selectOneRadio disabled="true" id="lastTreatmentDateState" value="#{fileItemCctDetailController.specificDecisionsHistory.lastDecisionIR.etatDateDernierTraitement}">
                            <f:selectItems value="#{fileItemCctDetailController.pivTreatmentTypes}"/>
                        </p:selectOneRadio>
                    </h:panelGrid>
                    <h:panelGrid columns="2" styleClass="table-decision">
                        <p:outputLabel for="storageEnv" value="#{bundle['storageEnv']}" />
                        <p:selectOneRadio disabled="true" id="storageEnv" value="#{fileItemCctDetailController.specificDecisionsHistory.lastDecisionIR.environnementStockage}">
                            <f:selectItems value="#{fileItemCctDetailController.pivStorageEnvs}"/>
                        </p:selectOneRadio>
                    </h:panelGrid>
                    <h:panelGrid columns="2" styleClass="table-decision">
                        <p:outputLabel for="transportEnv" value="#{bundle['transportEnv']}" />
                        <p:selectOneRadio disabled="true" id="transportEnv" value="#{fileItemCctDetailController.specificDecisionsHistory.lastDecisionIR.environnementTransport}">
                            <f:selectItems value="#{fileItemCctDetailController.pivTransportEnvs}"/>
                        </p:selectOneRadio>
                    </h:panelGrid>
                    <h:panelGrid columns="2" styleClass="table-decision">
                        <p:outputLabel for="weatherCondition" value="#{bundle['weatherCondition']}" />
                        <p:selectOneRadio disabled="true" id="weatherCondition" value="#{fileItemCctDetailController.specificDecisionsHistory.lastDecisionIR.conditionClimatique}">
                            <f:selectItems value="#{fileItemCctDetailController.pivWeatherConditions}"/>
                        </p:selectOneRadio>
                    </h:panelGrid>
                    <h:panelGrid columns="2" styleClass="table-decision">
                        <p:outputLabel for="protectionMeasure" value="#{bundle['protectionMeasure']}" />
                        <p:selectOneRadio disabled="true" id="protectionMeasure" value="#{fileItemCctDetailController.specificDecisionsHistory.lastDecisionIR.mesureProtection}">
                            <f:selectItems value="#{fileItemCctDetailController.pivProtectionMeasures}"/>
                        </p:selectOneRadio>
                    </h:panelGrid>
                </h:panelGroup>
            </p:tab>
        </p:tabView>

        <div class="btn-bloc">
            <p:splitButton ajax="false" value="#{bundle['ConstatReportdownloadBtn']}"
                           actionListener="#{fileItemCctDetailController.generateCctReportConstat}">
                <p:menuitem  ajax="false" rendered="#{fileItemCctDetailController.checkMinaderMinistry}" value="#{bundle['PVIPARdownloadBtn']}"
                             actionListener="#{fileItemCctDetailController.generatePvInspArtReglemente}"></p:menuitem>
                <p:menuitem  ajax="false" rendered="#{fileItemCctDetailController.checkMinaderMinistry}" value="#{bundle['PVIPhytodownloadBtn']}"
                             actionListener="#{fileItemCctDetailController.generatePvInspPhyto}"></p:menuitem>
            </p:splitButton>
        </div>

    </h:panelGroup>

</ui:composition>
