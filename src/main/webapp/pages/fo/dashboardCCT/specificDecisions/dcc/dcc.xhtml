<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">

    <h:panelGroup styleClass="grise"
                  rendered="#{fileItemCctDetailController.specificDecision ne null and fileItemCctDetailController.specificDecision eq 'DCC'}">

        <h:panelGrid columns="2">

            <h:outputLabel value="#{bundle['Dcc_DepartureDate']} : " />
            <h:panelGroup>
                <p:calendar  navigator="true" id="departureDate" value="#{fileItemCctDetailController.approvedDecision.departureDate}" title="#{bundle['Dcc_DepartureDate']}"
                             showOn="button" pattern="dd/MM/yyyy">
                    <p:ajax event="dateSelect" update="departureDate" />
                </p:calendar>
                <p:message for="departureDate" />
            </h:panelGroup>


            <h:outputLabel value="#{bundle['Dcc_ProductTemperature']} : " />
            <h:panelGroup>
                <p:selectOneMenu id="productTemperature"
                                 value="#{fileItemCctDetailController.approvedDecision.productTemperature}" >
                    <f:selectItem itemLabel="#{bundle['SelectOneMessage']}" itemValue="" />
                    <f:selectItem itemLabel="#{bundle['Dcc_temperatureAmbient']}" itemValue="#{bundle['Dcc_temperatureAmbient']}" />
                    <f:selectItem itemLabel="#{bundle['Dcc_temperatureChilled']}" itemValue="#{bundle['Dcc_temperatureChilled']}" />
                    <f:selectItem itemLabel="#{bundle['Dcc_temperatureFrozen']}" itemValue="#{bundle['Dcc_temperatureFrozen']}" />
                </p:selectOneMenu>
                <p:message for="productTemperature" />
            </h:panelGroup>

            <h:outputLabel value="#{bundle['Dcc_NumberOfUnitPackaged']} : " />
            <p:inputText id="numberOfUnitPackaged" title="#{bundle['Dcc_NumberOfUnitPackaged']}"
                         value="#{fileItemCctDetailController.approvedDecision.numberOfUnitPackaged}" />

            <h:outputLabel value="#{bundle['Dcc_TypeOfPagkaging']} : " />
            <p:inputText id="typeOfPagkaging" title="#{bundle['Dcc_TypeOfPagkaging']}"
                         value="#{fileItemCctDetailController.approvedDecision.typeOfPagkaging}" />

            <h:outputLabel value="#{bundle['Dcc_ContainerSeals']} : " />
            <p:inputTextarea id="containerSeals" title="#{bundle['Dcc_ContainerSeals']}"
                             value="#{fileItemCctDetailController.approvedDecision.containerSeals}" />


            <h:outputLabel value="#{bundle['Dcc_GoodsCertifiedFor']} : " />
            <h:panelGroup>
                <p:selectOneMenu id="goodsCertifiedFor"
                                 value="#{fileItemCctDetailController.approvedDecision.goodsCertifiedFor}" >
                    <f:selectItem itemLabel="#{bundle['SelectOneMessage']}" itemValue="" />
                    <f:selectItem itemLabel="#{bundle['Dcc_commodityHuman']}" itemValue="#{bundle['Dcc_commodityHuman']}" />
                    <f:selectItem itemLabel="#{bundle['Dcc_commodityAnimal']}" itemValue="#{bundle['Dcc_commodityAnimal']}" />
                    <f:selectItem itemLabel="#{bundle['Dcc_commodityFurther']}" itemValue="#{bundle['Dcc_commodityFurther']}" />
                    <f:selectItem itemLabel="#{bundle['Dcc_commodityTechnical']}" itemValue="#{bundle['Dcc_commodityTechnical']}" />
                    <f:selectItem itemLabel="#{bundle['Dcc_commodityOther']}" itemValue="#{bundle['Dcc_commodityOther']}" />
                </p:selectOneMenu>
                <p:message for="goodsCertifiedFor" />
            </h:panelGroup>

            <h:outputLabel value="#{bundle['Dcc_GoodsSpecies']} : " />
            <p:inputText id="goodsSpecies" title="#{bundle['Dcc_GoodsSpecies']}"
                         value="#{fileItemCctDetailController.approvedDecision.goodsSpecies}" />

            <h:outputLabel value="#{bundle['Dcc_GoodsNature']} : " />
            <p:inputText id="goodsNature" title="#{bundle['Dcc_GoodsNature']}"
                         value="#{fileItemCctDetailController.approvedDecision.goodsNature}" />

            <h:outputLabel value="#{bundle['Dcc_GoodsTreatment']} : " />
            <p:inputText id="goodsTreatment" title="#{bundle['Dcc_GoodsTreatment']}"
                         value="#{fileItemCctDetailController.approvedDecision.goodsTreatment}" />

            <h:outputLabel value="#{bundle['Dcc_GoodsPackageNumber']} : " />
            <p:inputText id="goodsPackageNumber" title="#{bundle['Dcc_GoodsPackageNumber']}"
                         value="#{fileItemCctDetailController.approvedDecision.goodsPackageNumber}" />

            <h:outputLabel value="#{bundle['Dcc_GoodsAgreementReference']} : " />
            <p:inputText id="goodsAgreementReference" title="#{bundle['Dcc_GoodsAgreementReference']}"
                         value="#{fileItemCctDetailController.approvedDecision.goodsAgreementReference}" />

            <h:outputLabel value="#{bundle['Dcc_GoodsNetWeight']} : " />
            <p:inputText id="goodsNetWeight" title="#{bundle['Dcc_GoodsNetWeight']}"
                         value="#{fileItemCctDetailController.approvedDecision.goodsNetWeight}" />

        </h:panelGrid>
    </h:panelGroup>

</ui:composition>
