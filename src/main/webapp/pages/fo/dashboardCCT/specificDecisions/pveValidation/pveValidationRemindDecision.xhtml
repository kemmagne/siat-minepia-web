<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" >

    <p:panelGrid columns="2">
        <h:outputLabel value="#{bundle['AuthorizationNumber']}" />
        <h:outputText value="#{fileItemCctDetailController.pottingReport.authorizationNumber}" />

        <h:outputLabel value="#{bundle['AuthorizationDate']}" />
        <h:outputText value="#{fileItemCctDetailController.pottingReport.authorizationDate}">
            <f:convertDateTime pattern="dd/MM/yyyy" />
        </h:outputText>

        <h:outputLabel value="#{bundle['PottingEndDate']}" />
        <h:outputText value="#{fileItemCctDetailController.pottingReport.pottingEndDate}">
            <f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
        </h:outputText>

        <h:outputLabel value="#{bundle['TreatmentCertNumber']}" />
        <h:outputText value="#{fileItemCctDetailController.pottingReport.treatmentCertNumber}" />

        <h:outputLabel value="#{bundle['TreatmentCertDate']}" />
        <h:outputText value="#{fileItemCctDetailController.pottingReport.treatmentCertDate}">
            <f:convertDateTime pattern="dd/MM/yyyy" />
        </h:outputText>

        <h:outputLabel value="#{bundle['PveAdditionalInformations']}" />
        <h:outputText value="#{fileItemCctDetailController.pottingReport.additionalInformations}" />

        <h:outputLabel value="#{bundle['PveOther']}" />
        <h:outputText value="#{fileItemCctDetailController.pottingReport.otherProcductTypeDescription}" />

        <h:outputLabel value="#{bundle['Quality']}" />
        <h:outputText value="#{fileItemCctDetailController.pottingReport.quality}" />
    </p:panelGrid>

</ui:composition>
