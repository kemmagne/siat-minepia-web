<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

    <p:panelGrid columns="2">
        <h:outputLabel value="#{bundle['AuthorizationNumber']}" />
        <h:outputText value="#{fileItemCctDetailController.specificDecisionsHistory.lastPottingReport.authorizationNumber}" />

        <h:outputLabel value="#{bundle['AuthorizationDate']}" />
        <h:outputText value="#{fileItemCctDetailController.specificDecisionsHistory.lastPottingReport.authorizationDate}">
            <f:convertDateTime pattern="dd/MM/yyyy" />
        </h:outputText>

        <h:outputLabel value="#{bundle['PottingEndDate']}" />
        <h:outputText value="#{fileItemCctDetailController.specificDecisionsHistory.lastPottingReport.pottingEndDate}">
            <f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
        </h:outputText>

        <h:outputLabel value="#{bundle['TreatmentCertNumber']}" />
        <h:outputText value="#{fileItemCctDetailController.specificDecisionsHistory.lastPottingReport.treatmentCertNumber}" />

        <h:outputLabel value="#{bundle['TreatmentCertDate']}" />
        <h:outputText value="#{fileItemCctDetailController.specificDecisionsHistory.lastPottingReport.treatmentCertDate}">
            <f:convertDateTime pattern="dd/MM/yyyy" />
        </h:outputText>

        <h:outputLabel value="#{bundle['PveAdditionalInformations']}" />
        <h:outputText value="#{fileItemCctDetailController.specificDecisionsHistory.lastPottingReport.additionalInformations}" />
    </p:panelGrid>

    <p:panelGrid columns="2" rendered="#{not empty fileItemCctDetailController.productType and fileItemCctDetailController.productType eq 'AUTRES'}">
        <h:outputLabel value="#{bundle['PveOther']}" />
        <h:outputText value="#{fileItemCctDetailController.specificDecisionsHistory.lastPottingReport.otherProcductTypeDescription}" />
        <h:outputLabel value="#{bundle['Quality']}" />
        <h:outputText value="#{fileItemCctDetailController.specificDecisionsHistory.lastPottingReport.quality}" />
    </p:panelGrid>

</ui:composition>
