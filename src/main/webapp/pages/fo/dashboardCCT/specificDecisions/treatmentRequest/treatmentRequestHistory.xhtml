<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">

	<h:panelGroup rendered="#{not empty fileItemCctDetailController.specificDecisionsHistory.decisionDetailsTO}">

		<h:panelGrid columns="2" columnClasses="labelColumnLeft, labelColumnRight">

			<h:outputLabel value="#{bundle['TreatmentOrder_DateLabel']} : " />
			<h:outputLabel value="#{fileItemCctDetailController.specificDecisionsHistory.decisionDetailsTO.date}" />

			<h:outputLabel value="#{bundle['TreatmentOrder_ObservationLabel']} : " />
			<h:outputLabel value="#{fileItemCctDetailController.specificDecisionsHistory.decisionDetailsTO.observation}" />

			<h:outputLabel value="#{bundle['TreatmentOrder_TreatmentCompanyLabel']} : " />
			<h:outputLabel value="#{fileItemCctDetailController.specificDecisionsHistory.decisionDetailsTO.treatmentCompany.code}" />

		</h:panelGrid>
		
		<br />
		
		<p:dataTable var="item" value="#{fileItemCctDetailController.specificDecisionsHistory.decisionDetailsTO.treatmentPartsList}">
			<f:facet name="header">
				<h:outputLabel value="#{bundle['TreatmentOrder_TypeLabel']}" />
			</f:facet>

			<p:column headerText="#{bundle['TreatmentOrder_TypeLabel']}">
				<h:outputText value="#{facesContext.viewRoot.locale eq 'en' ? item.treatmentType.labelEn : item.treatmentType.labelFr}" />
			</p:column>

			<p:column headerText="#{bundle['TreatmentOrder_DurationTitre']}">
				<h:outputText value="#{item.treatmentType.duration}" />
			</p:column>

		</p:dataTable>

	</h:panelGroup>

</ui:composition>
