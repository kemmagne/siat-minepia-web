<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">

    <p:dataTable value="#{fileItemCctDetailController.fileItemDtos}" var="fidto" rowKey="#{item.id}" rows="5" paginator="true">

        <f:facet name="header">
            #{bundle['FileItemInformation']}
        </f:facet>

        <p:column>
            <f:facet name="header">
                <h:outputText value="#{bundle['FileItemInformationLabel_numero']}" title="#{bundle['FileItemInformationTitle_numero']}" />
            </f:facet>
            <h:outputText value="#{fidto.fileItem.lineNumber}" />
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="#{bundle['FileItemInformationLabel_nsh']}" title="#{bundle['FileItemInformationLabel_nsh']}" />
            </f:facet>
            <h:outputText value="#{fidto.fileItem.nsh ne null ? fidto.fileItem.nsh.goodsItemCode : ''}" />
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="#{bundle['FileItemInformationLabel_tradeName']}" title="#{bundle['FileItemInformationLabel_tradeName']}" />
            </f:facet>
            <p:inputText value="#{fidto.tradeName ne null ? fidto.tradeName.value : ''}" />
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="#{bundle['FileItemInformationLabel_botanicalName']}" title="#{bundle['FileItemInformationLabel_botanicalName']}" />
            </f:facet>
            <p:inputText value="#{fidto.botanicalName ne null ? fidto.botanicalName.value : ''}" />
        </p:column>

    </p:dataTable>

</ui:composition>
