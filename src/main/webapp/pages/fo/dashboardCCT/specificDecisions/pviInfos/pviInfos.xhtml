<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">


    <p:scrollPanel mode="native" styleClass="decisionForm">

        <p:messages autoUpdate="true" />

        <h:panelGrid columns="2" styleClass="table-decision">
            <h:outputLabel value="#{bundle['InspectionStartDate']}" for="InspectionStartDate" />
            <h:panelGroup>
                <p:calendar navigator="true" readonlyInput="true" showOn="button"
                            value="#{fileItemCctDetailController.inspectionReportData.inspectionStartDate}"  pattern="dd/MM/yyyy HH:mm" id="InspectionStartDate"
                            required="true" requiredMessage="#{bundle['Field']} #{bundle['InspectionStartDate']} #{bundle['RequiredMessage']}" widgetVar="InspectionStartDate" />
                <p:message for="InspectionStartDate" />
            </h:panelGroup>
            <h:outputLabel value="#{bundle['InspectionEndDate']}" for="InspectionEndDate" />
            <h:panelGroup>
                <p:calendar navigator="true" readonlyInput="true" showOn="button"
                            value="#{fileItemCctDetailController.inspectionReportData.inspectionEndDate}"  pattern="dd/MM/yyyy HH:mm" id="InspectionEndDate"
                            required="true" requiredMessage="#{bundle['Field']} #{bundle['InspectionEndDate']} #{bundle['RequiredMessage']}" widgetVar="InspectionEndDate" />
                <p:message for="InspectionEndDate" />
            </h:panelGroup>
            <p:outputLabel for="NomControleur" value="#{bundle['NomControleur']}" />
            <p:inputText id="NomControleur" required="true" value="#{fileItemCctDetailController.inspectionReportData.controllerName}" />

            <p:outputLabel for="NatureArticle" value="#{bundle['NatureArticle']}" />
            <p:inputText id="NatureArticle" required="true" value="#{fileItemCctDetailController.inspectionReportData.pviNatureArticleInspecte}" />

            <p:outputLabel for="Quantity" value="#{bundle['Quantity']}" />
            <p:inputText id="Quantity" required="true" value="#{fileItemCctDetailController.inspectionReportData.pviQuantite}" />

            <p:outputLabel for="articleReglemente" value="#{bundle['articleReglemente']}" />
            <p:inputText id="articleReglemente" required="true" value="#{fileItemCctDetailController.inspectionReportData.articleReglemente}" />

            <p:outputLabel for="situationArticle" value="#{bundle['situationArticle']}" />
            <p:inputText id="situationArticle" required="true" value="#{fileItemCctDetailController.inspectionReportData.pviSituationArticle}" />

            <p:outputLabel for="produitUtilise" value="#{bundle['produitUtilise']}" />
            <p:inputText id="produitUtilise" required="true" value="#{fileItemCctDetailController.inspectionReportData.produitUtilise}" />

            <p:outputLabel for="dosage" value="#{bundle['dosage']}" />
            <p:inputText id="dosage" required="true" value="#{fileItemCctDetailController.inspectionReportData.dosage}" />

            <p:outputLabel for="typeTraitement" value="#{bundle['typeTraitement']}" />
            <p:selectManyMenu id="typeTraitement" required="false" value="#{fileItemCctDetailController.inspectionReportData.treatmentTypesList}">
                <f:selectItems value="#{fileItemCctDetailController.pivTreatmentTypes}" var="tt" itemLabel="#{bundle[tt.label]}" itemValue="#{tt.value}" />
            </p:selectManyMenu>

            <p:outputLabel for="lastTreatmentDateState" value="#{bundle['lastTreatmentDateState']}" />
            <p:selectOneMenu id="lastTreatmentDateState" required="false" value="#{fileItemCctDetailController.inspectionReportData.etatDateDernierTraitement}">
                <f:selectItem value="#{null}" />
                <f:selectItems value="#{fileItemCctDetailController.pivLastTreatmentDateStates}" var="ltds" itemLabel="#{bundle[ltds.label]}" itemValue="#{ltds.value}" />
            </p:selectOneMenu>

            <p:outputLabel for="storageEnv" value="#{bundle['storageEnv']}" />
            <p:selectManyMenu id="storageEnv" required="true" value="#{fileItemCctDetailController.inspectionReportData.storageEnvsList}">
                <f:selectItems value="#{fileItemCctDetailController.pivStorageEnvs}" var="se" itemLabel="#{bundle[se.label]}" itemValue="#{se.value}" />
            </p:selectManyMenu>

            <p:outputLabel for="transportEnv" value="#{bundle['transportEnv']}" />
            <p:selectOneMenu id="transportEnv" required="true" value="#{fileItemCctDetailController.inspectionReportData.environnementTransport}">
                <f:selectItems value="#{fileItemCctDetailController.pivTransportEnvs}" var="te" itemLabel="#{bundle[te.label]}" itemValue="#{te.value}" />
            </p:selectOneMenu>

            <p:outputLabel for="weatherCondition" value="#{bundle['weatherCondition']}" />
            <p:selectOneMenu id="weatherCondition" required="true" value="#{fileItemCctDetailController.inspectionReportData.conditionClimatique}">
                <f:selectItems value="#{fileItemCctDetailController.pivWeatherConditions}" var="wc" itemLabel="#{bundle[wc.label]}" itemValue="#{wc.value}" />
            </p:selectOneMenu>

            <p:outputLabel for="protectionMeasure" value="#{bundle['protectionMeasure']}" />
            <p:selectOneMenu id="protectionMeasure" required="true" value="#{fileItemCctDetailController.inspectionReportData.mesureProtection}">
                <f:selectItems value="#{fileItemCctDetailController.pivProtectionMeasures}" var="pm" itemLabel="#{bundle[pm.label]}" itemValue="#{pm.value}" />
            </p:selectOneMenu>

            <p:outputLabel for="DispositionsPrises" value="#{bundle['DispositionsPrises']}" />
            <p:inputTextarea id="DispositionsPrises" required="true" value="#{fileItemCctDetailController.inspectionReportData.pviDispositionsPrises}" />

            <p:outputLabel for="observations" value="Observations" />
            <p:inputTextarea id="observations" value="#{fileItemCctDetailController.inspectionReportData.observations}" autoResize="true" rows="5"/>

            <p:outputLabel for="couvertDoc" value="#{bundle['couvertDoc']}" />
            <p:selectBooleanCheckbox required="false" id="couvertDoc" value="#{fileItemCctDetailController.inspectionReportData.pviCouvertDoc}" />
        </h:panelGrid>
    </p:scrollPanel>

</ui:composition>
