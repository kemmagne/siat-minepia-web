<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h5 style="font-weight: bold;" class="title">#{bundle['CCS_Treatment_Infos_Products_Informations']}</h5>

    <h:panelGrid id="foodProductsType_1" columns="2" cellspacing="0" styleClass="informationPanelGrid">

        </p:selectBooleanCheckbox>
        <p:selectBooleanCheckbox style="font-size: 12px; font-weight: bold;" value="#{fileItemCctDetailController.treatmentInfosCCSMinsante.hygienSanitationProducts}" itemLabel="#{bundle['CCS_Treatment_Infos_HygienSanitationProducts']}">
