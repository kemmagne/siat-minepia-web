<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
    <!--not empty fileItemCctDetailController.currentFileItem and 'ST_CT_13' eq fileItemCctDetailController.currentFileItem.step.stepCode and fileItemCctDetailController.checkMinaderMinistry and fileItemCctDetailController.fillInterceptionNotification-->
    <p:separator />
    <p:panel header="#{bundle['NotificationInterception']}">
        <p:spacer />
        <h:panelGrid columns="2">
            <h:outputLabel value="#{bundle['contaminatedProduct']}" />
            <p:selectBooleanCheckbox disabled="true" value="#{fileItemCctDetailController.specificDecisionsHistory.lastInterceptionNotification.contaminatedProduct}" />

            <h:outputLabel value="#{bundle['contaminationAgent']}" />
            <h:outputLabel value="#{fileItemCctDetailController.specificDecisionsHistory.lastInterceptionNotification.contaminationAgent}" />

            <h:outputLabel value="#{bundle['prohibitedProduct']}" />
            <p:selectBooleanCheckbox disabled="true" value="#{fileItemCctDetailController.specificDecisionsHistory.lastInterceptionNotification.prohibitedProduct}" />

            <h:outputLabel value="#{bundle['activeIngredient']}" />
            <h:outputLabel value="#{fileItemCctDetailController.specificDecisionsHistory.lastInterceptionNotification.activeIngredient}" />

            <h:outputLabel value="#{bundle['phytoAbsent']}" />
            <p:selectBooleanCheckbox disabled="true" value="#{fileItemCctDetailController.specificDecisionsHistory.lastInterceptionNotification.phytoAbsent}" />

            <h:outputLabel value="#{bundle['phytoUnacceptable']}" />
            <p:selectBooleanCheckbox disabled="true" value="#{fileItemCctDetailController.specificDecisionsHistory.lastInterceptionNotification.phytoUnacceptable}" />

            <h:outputLabel value="#{bundle['phytoReasons']}" />
            <h:outputLabel value="#{fileItemCctDetailController.specificDecisionsHistory.lastInterceptionNotification.phytoReasons}" />

            <h:outputLabel value="#{bundle['Destruction']}" for="tmDestruction" />
            <p:selectBooleanCheckbox disabled="true" value="#{fileItemCctDetailController.specificDecisionsHistory.lastInterceptionNotification.tmDestruction}" />

            <h:outputLabel value="#{bundle['Quarantaine']}" />
            <p:selectBooleanCheckbox disabled="true" value="#{fileItemCctDetailController.specificDecisionsHistory.lastInterceptionNotification.tmQuarantine}" />

            <h:outputLabel value="#{bundle['Refoulement']}" for="tmSuppression" />
            <p:selectBooleanCheckbox id="tmSuppression"
                                     value="#{fileItemCctDetailController.specificDecisionsHistory.lastInterceptionNotification.tmSuppression}" />

            <h:outputLabel value="#{bundle['PartiesInfestees']}" for="tmElimination" />
            <p:selectBooleanCheckbox disabled="true" value="#{fileItemCctDetailController.specificDecisionsHistory.lastInterceptionNotification.tmElimination}" />

            <h:outputLabel value="#{bundle['Traitement']}" for="tmTreatment" />
            <p:selectBooleanCheckbox disabled="true" value="#{fileItemCctDetailController.specificDecisionsHistory.lastInterceptionNotification.tmTreatment}" />

            <h:outputLabel value="#{bundle['Autre']} #{bundle['takenMeasure']}" />
            <h:outputLabel value="#{fileItemCctDetailController.specificDecisionsHistory.lastInterceptionNotification.otherTakenMeasure}" />

            <h:outputLabel value="#{bundle['shipmentQuantity']}" />
            <h:outputLabel value="#{fileItemCctDetailController.specificDecisionsHistory.lastInterceptionNotification.shipmentQuantity}" />

            <h:outputLabel value="#{bundle['shipmentDetails']}" />
            <h:outputLabel value="#{fileItemCctDetailController.specificDecisionsHistory.lastInterceptionNotification.shipmentDetails}" />

            <h:outputLabel value="#{bundle['sender']}" />
            <h:outputLabel value="#{fileItemCctDetailController.specificDecisionsHistory.lastInterceptionNotification.sender}" />

            <h:outputLabel value="#{bundle['recipient']}" />
            <h:outputLabel value="#{fileItemCctDetailController.specificDecisionsHistory.lastInterceptionNotification.recipient}" />

            <h:outputLabel value="#{bundle['packagesMark']}" />
            <h:outputLabel value="#{fileItemCctDetailController.specificDecisionsHistory.lastInterceptionNotification.packagesMark}" />

            <h:outputLabel value="#{bundle['meanOfTransport']}" />
            <h:outputLabel value="#{fileItemCctDetailController.specificDecisionsHistory.lastInterceptionNotification.meanOfTransport}" />

            <h:outputLabel value="#{bundle['phytoNumber']}" />
            <h:outputLabel value="#{fileItemCctDetailController.specificDecisionsHistory.lastInterceptionNotification.phytoNumber}" />

            <h:outputLabel value="#{bundle['inspectionPlace']}" />
            <h:outputLabel value="#{fileItemCctDetailController.specificDecisionsHistory.lastInterceptionNotification.inspectionPlace}" />

            <h:outputLabel value="#{bundle['inspectionDate']}" />
            <p:calendar navigator="true" value="#{fileItemCctDetailController.specificDecisionsHistory.lastInterceptionNotification.inspectionPlace}"
                        showOn="button" pattern="dd/MM/yyyy" readonlyInput="true"
                        title="#{bundle['inspectionPlace']}" readonly="true" />
        </h:panelGrid>

        <div class="btn-bloc">
            <p:commandButton ajax="false" value="#{bundle['NotificationInterception']}" actionListener="#{fileItemCctDetailController.generateInterceptionNotif}" />
        </div>
    </p:panel>

</ui:composition>
