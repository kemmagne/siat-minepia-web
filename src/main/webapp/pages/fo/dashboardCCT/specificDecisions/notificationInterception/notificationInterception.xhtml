<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
    <!--not empty fileItemCctDetailController.currentFileItem and 'ST_CT_13' eq fileItemCctDetailController.currentFileItem.step.stepCode and fileItemCctDetailController.checkMinaderMinistry and fileItemCctDetailController.fillInterceptionNotification-->
    <p:separator />
    <p:panel header="#{bundle['NotificationInterception']}">
        <h:panelGroup styleClass="decisionForm decisionDlg">
            <p:scrollPanel mode="native">
                <p:messages autoUpdate="true" />
                <p:spacer />
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle['contaminatedProduct']}" for="contaminatedProduct" />
                    <p:selectBooleanCheckbox id="contaminatedProduct"
                                             value="#{fileItemCctDetailController.interceptionNotification.contaminatedProduct}" />

                    <h:outputLabel value="#{bundle['contaminationAgent']}" for="contaminationAgent" />
                    <p:inputText id="contaminationAgent"
                                 value="#{fileItemCctDetailController.interceptionNotification.contaminationAgent}" />

                    <h:outputLabel value="#{bundle['prohibitedProduct']}" for="prohibitedProduct" />
                    <p:selectBooleanCheckbox id="prohibitedProduct"
                                             value="#{fileItemCctDetailController.interceptionNotification.prohibitedProduct}" />

                    <h:outputLabel value="#{bundle['activeIngredient']}" for="activeIngredient" />
                    <p:inputText id="activeIngredient"
                                 value="#{fileItemCctDetailController.interceptionNotification.activeIngredient}" />

                    <h:outputLabel value="#{bundle['phytoAbsent']}" for="phytoAbsent" />
                    <p:selectBooleanCheckbox id="phytoAbsent"
                                             value="#{fileItemCctDetailController.interceptionNotification.phytoAbsent}" />

                    <h:outputLabel value="#{bundle['phytoUnacceptable']}" for="phytoUnacceptable" />
                    <p:selectBooleanCheckbox id="phytoUnacceptable" value="#{fileItemCctDetailController.interceptionNotification.phytoUnacceptable}" />

                    <h:outputLabel value="#{bundle['phytoReasons']}" for="phytoReasons" />
                    <p:inputText id="phytoReasons" value="#{fileItemCctDetailController.interceptionNotification.phytoReasons}" />

                    <h:outputLabel value="#{bundle['Destruction']}" for="tmDestruction" />
                    <p:selectBooleanCheckbox id="tmDestruction"
                                             value="#{fileItemCctDetailController.interceptionNotification.tmDestruction}" />

                    <h:outputLabel value="#{bundle['Quarantaine']}" for="tmQuarantine" />
                    <p:selectBooleanCheckbox id="tmQuarantine" value="#{fileItemCctDetailController.interceptionNotification.tmQuarantine}" />

                    <h:outputLabel value="#{bundle['Refoulement']}" for="tmSuppression" />
                    <p:selectBooleanCheckbox id="tmSuppression"
                                             value="#{fileItemCctDetailController.interceptionNotification.tmSuppression}" />

                    <h:outputLabel value="#{bundle['PartiesInfestees']}" for="tmElimination" />
                    <p:selectBooleanCheckbox id="tmElimination"
                                             value="#{fileItemCctDetailController.interceptionNotification.tmElimination}" />

                    <h:outputLabel value="#{bundle['Traitement']}" for="tmTreatment" />
                    <p:selectBooleanCheckbox id="tmTreatment"
                                             value="#{fileItemCctDetailController.interceptionNotification.tmTreatment}" />

                    <h:outputLabel value="#{bundle['Autre']} #{bundle['takenMeasure']}" for="AutreMesurePrise" />
                    <p:inputText id="AutreMesurePrise" value="#{fileItemCctDetailController.interceptionNotification.otherTakenMeasure}" />

                    <h:outputLabel value="#{bundle['shipmentQuantity']}" for="shipmentQuantity" />
                    <p:inputText id="shipmentQuantity" value="#{fileItemCctDetailController.interceptionNotification.shipmentQuantity}" />

                    <h:outputLabel value="#{bundle['shipmentDetails']}" for="shipmentDetails" />
                    <p:inputText id="shipmentDetails" value="#{fileItemCctDetailController.interceptionNotification.shipmentDetails}" />

                    <h:outputLabel value="#{bundle['sender']}" for="sender" />
                    <p:inputText id="sender" value="#{fileItemCctDetailController.interceptionNotification.sender}" />

                    <h:outputLabel value="#{bundle['recipient']}" for="recipient" />
                    <p:inputText id="recipient" value="#{fileItemCctDetailController.interceptionNotification.recipient}" />

                    <h:outputLabel value="#{bundle['packagesMark']}" for="packagesMark" />
                    <p:inputText id="packagesMark" value="#{fileItemCctDetailController.interceptionNotification.packagesMark}" />

                    <h:outputLabel value="#{bundle['meanOfTransport']}" for="meanOfTransport" />
                    <p:inputText id="meanOfTransport" value="#{fileItemCctDetailController.interceptionNotification.meanOfTransport}" />

                    <h:outputLabel value="#{bundle['phytoNumber']}" for="phytoNumber" />
                    <p:inputText id="phytoNumber" value="#{fileItemCctDetailController.interceptionNotification.phytoNumber}" />

                    <h:outputLabel value="#{bundle['inspectionPlace']}" for="inspectionPlaceNI" />
                    <p:inputText id="inspectionPlaceNI" value="#{fileItemCctDetailController.interceptionNotification.inspectionPlace}" />

                    <h:outputLabel value="#{bundle['inspectionDate']}" for="inspectionDateNI" />
                    <p:calendar navigator="true" value="#{fileItemCctDetailController.interceptionNotification.inspectionDate}"
                                showOn="button" pattern="dd/MM/yyyy" readonlyInput="true"
                                id="inspectionDateNI" title="#{bundle['inspectionPlace']}" />
                </h:panelGrid>
            </p:scrollPanel>
        </h:panelGroup>
    </p:panel>

</ui:composition>
