<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

	<br />

	<h:form id="simpleSearchForm">

		<p:accordionPanel styleClass="search">

			<p:tab title="#{bundle['simpleSearch_SearchCriteria']}" dynamic="true" cache="true">

				<h:panelGrid columns="10" cellpadding="10">

					<h:panelGroup>
						<p:outputLabel for="beginDate" value="#{bundle['SimpleSearch_fromDate']}" />
					</h:panelGroup>
					<p:calendar navigator="true" id="beginDate" value="#{trendPerformanceController.filter.beginDate}"
						title="#{bundle['SimpleSearch_fromDate']}" showOn="button" pattern="dd/MM/yyyy" readonlyInput="true">
						<p:ajax event="dateSelect" update="endDate" />
					</p:calendar>
					<h:panelGroup>
						<p:outputLabel for="endDate" value="#{bundle['SimpleSearch_toDate']}" />
					</h:panelGroup>
					<p:calendar navigator="true" id="endDate" value="#{trendPerformanceController.filter.endDate}" title="#{bundle['SimpleSearch_toDate']}"
						showOn="button" pattern="dd/MM/yyyy" mindate="#{trendPerformanceController.filter.beginDate}" readonlyInput="true">
					</p:calendar>

					<h:panelGroup>
						<p:commandButton onstart="PF('statusDialog1').block()" onsuccess="PF('statusDialog1').unblock()"  icon="ui-icon-search" title="#{bundle['ButtonSearch']}" action="#{trendPerformanceController.doSearchByFilter}"
							update=":trendPerformanceBarChart:datachart :simpleSearchForm :trendPerformanceSystemAccuracy" />
						<p:commandButton onstart="PF('statusDialog1').block()" onsuccess="PF('statusDialog1').unblock()"  icon="ui-icon-refresh" title="#{bundle['ButtonReset']}" action="#{trendPerformanceController.init}"
							update=":trendPerformanceBarChart:datachart :simpleSearchForm :trendPerformanceSystemAccuracy" />
					</h:panelGroup>
				</h:panelGrid>
			</p:tab>
		</p:accordionPanel>
	</h:form>
</ui:composition>
