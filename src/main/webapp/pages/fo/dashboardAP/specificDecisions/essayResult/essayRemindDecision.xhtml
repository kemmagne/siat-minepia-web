<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">

	<h:panelGroup rendered="#{not empty fileItemApDetailController.lastDecisionER}">

		<h:outputLabel value="#{bundle['EssayResultAp_Header']} : " styleClass="analyseResult" />

		<br />

		<p:panelGrid  columns="2" columnClasses="labelColumnLeft, labelColumnRight" cellspacing="4">

			<h:outputLabel value="#{bundle['EssaiResultAp_TypeLabel']} : " />
			<h:outputLabel value="#{fileItemApDetailController.lastDecisionER.type}" />

			<h:outputLabel value="#{bundle['EssaiResultAp_NatureLabel']} : " />
			<h:outputLabel value="#{fileItemApDetailController.lastDecisionER.nature}" />

			<h:outputLabel value="#{bundle['EssaiResultAp_ConditionsLabel']} : " />
			<h:outputLabel value="#{fileItemApDetailController.lastDecisionER.condition}" />

			<h:outputLabel value="#{bundle['EssaiResultAp_CultureLabel']} : " />
			<h:outputLabel value="#{fileItemApDetailController.lastDecisionER.culture}" />

			<h:outputLabel value="#{bundle['EssaiResultAp_StageLabel']} : " />
			<h:outputLabel value="#{fileItemApDetailController.lastDecisionER.stage}" />

			<h:outputLabel value="#{bundle['EssaiResultAp_DescriptionLabel']} : " />
			<h:outputLabel value="#{fileItemApDetailController.lastDecisionER.description}" />

			<h:outputLabel value="#{bundle['TestResultAp_DateLabel']} : " />
			<h:outputLabel value="#{fileItemApDetailController.lastDecisionER.testDate}" />

			<h:outputLabel value="#{bundle['EssaiResultAp_PlaceLabel']} : " />

			<h:outputLabel value="#{bundle['EssaiResultAp_TownCodeLabel']} : " />
			<h:outputLabel value="#{fileItemApDetailController.lastDecisionER.townCode}" />

			<h:outputLabel value="#{bundle['TestResultAp_TownNameLabel']} : " />

			<h:outputLabel value="#{bundle['TestResultAp_IntervenantsLabel']} : " />
			<h:outputLabel value="#{fileItemApDetailController.lastDecisionER.contributors}" />

			<h:outputLabel value="#{bundle['TestResultAp_ResultLabel']} : " />
			<h:outputLabel value="#{fileItemApDetailController.lastDecisionER.resultats}" />

			<h:outputLabel value="#{bundle['TestResultAp_ObservationsLabel']}: " />
