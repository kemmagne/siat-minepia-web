<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">

	<h:panelGroup>

		<h:panelGroup rendered="#{not empty fileItemApDetailController.lastDecisionAR}">

			<h:outputLabel value="#{bundle['AnalyseResultAp_TabTitle']} : " styleClass="analyseResult" />

			<p:panelGrid columns="2" columnClasses="labelColumnLeft, labelColumnRight" cellspacing="4">

				<h:outputLabel value="#{bundle['AnalyseResultAp_TypeLabel']} : " />
				<h:outputLabel value="#{fileItemApDetailController.lastDecisionAR.analyseType}" />

				<h:outputLabel value="#{bundle['AnalyseResultAp_LaboLabel']} : " />
				<h:outputLabel value="#{fileItemApDetailController.lastDecisionAR.laboratory.code}" />

				<h:outputLabel value="#{bundle['AnalyseResultAp_DescriptionLabel']} : " />
				<h:outputLabel value="#{fileItemApDetailController.lastDecisionAR.description}" />

				<h:outputLabel value="#{bundle['AnalyseResultAp_ResultLabel']} : " />
				<h:outputLabel value="#{fileItemApDetailController.lastDecisionAR.result}" />

				<h:outputLabel value="#{bundle['AnalyseResultAp_AnalyseDateLabel']} : " />
				<h:outputLabel value="#{fileItemApDetailController.lastDecisionAR.analyseDate}" />

				<h:outputLabel value="#{bundle['AnalyseResultAp_AnalyseObservationsLabel']} : " />
				<h:outputLabel value="#{fileItemApDetailController.lastDecisionAR.observations}" />

			</p:panelGrid>

		</h:panelGroup>

		<br />

		<h:panelGroup rendered="#{not empty fileItemApDetailController.lastDecisionTR}">

			<h:outputLabel value="#{bundle['TestResultAp_TabTitle']} : " styleClass="analyseResult" />

			<p:panelGrid columns="2" columnClasses="labelColumnLeft, labelColumnRight" cellspacing="4">

				<h:outputLabel value="#{bundle['TestResultAp_TypeLabel']} : " />
				<h:outputLabel value="#{fileItemApDetailController.lastDecisionTR.type}" />

				<h:outputLabel value="#{bundle['TestResultAp_NatureLabel']} : " />
				<h:outputLabel value="#{fileItemApDetailController.lastDecisionTR.nature}" />

				<h:outputLabel value="#{bundle['TestResultAp_ConditionsLabel']} : " />
				<h:outputLabel value="#{fileItemApDetailController.lastDecisionTR.condition}" />

				<h:outputLabel value="#{bundle['TestResultAp_CultureLabel']} : " />
				<h:outputLabel value="#{fileItemApDetailController.lastDecisionTR.culture}" />

				<h:outputLabel value="#{bundle['TestResultAp_StageLabel']} : " />
				<h:outputLabel value="#{fileItemApDetailController.lastDecisionTR.stage}" />

				<h:outputLabel value="#{bundle['TestResultAp_DescriptionLabel']} : " />
				<h:outputLabel value="#{fileItemApDetailController.lastDecisionTR.description}" />

				<h:outputLabel value="#{bundle['TestResultAp_DateLabel']} : " />
				<h:outputLabel value="#{fileItemApDetailController.lastDecisionTR.testDate}" />

				<h:outputLabel value="#{bundle['TestResultAp_PlaceLabel']} : " />
				<h:outputLabel value="#{fileItemApDetailController.lastDecisionTR.place}" />

				<h:outputLabel value="#{bundle['TestResultAp_TownCodeLabel']} : " />
				<h:outputLabel value="#{fileItemApDetailController.lastDecisionTR.townCode}" />

				<h:outputLabel value="#{bundle['TestResultAp_TownNameLabel']} : " />
				<h:outputLabel value="#{fileItemApDetailController.lastDecisionTR.townName}" />

				<h:outputLabel value="#{bundle['TestResultAp_IntervenantsLabel']} : " />
				<h:outputLabel value="#{fileItemApDetailController.lastDecisionTR.contributors}" />

				<h:outputLabel value="#{bundle['TestResultAp_ResultLabel']} : " />
				<h:outputLabel value="#{fileItemApDetailController.lastDecisionTR.resultats}" />

				<h:outputLabel value="#{bundle['TestResultAp_ObservationsLabel']} : " />
				<h:outputLabel value="#{fileItemApDetailController.lastDecisionTR.obsevations}" />

			</p:panelGrid>

		</h:panelGroup>

	</h:panelGroup>

</ui:composition>
