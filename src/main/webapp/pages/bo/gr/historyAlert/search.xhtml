<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">


	<h:form id="searchForm">

		<p:accordionPanel id="accordionPanel" styleClass="search">

			<p:tab title="#{bundle['Find']}" styleClass="title" dynamic="true" cache="true">

				<h:panelGrid columns="6" cellpadding="10">

					<p:outputLabel for="dateDu" value="#{bundle['FindAlertLabel_startDate']}" />
					<p:calendar navigator="true" id="dateDu" pattern="dd/MM/yyyy" value="#{historyAlertController.filter.beginDate}"
						title="#{bundle['FindAlertTitle_startDate']}" showOn="button" readonlyInput="true">
						<p:ajax event="dateSelect" update="dateAu" />
					</p:calendar>
					<p:outputLabel for="dateAu" value="#{bundle['FindAlertLabel_endDate']}" />
					<p:calendar navigator="true" id="dateAu" pattern="dd/MM/yyyy" value="#{historyAlertController.filter.endDate}"
						title="#{bundle['FindAlertTitle_endDate']}" showOn="button" mindate="#{historyAlertController.filter.beginDate}" readonlyInput="true">
					</p:calendar>
					<h:panelGroup>



						<p:commandButton onstart="PF('statusDialog1').block()" onsuccess="PF('statusDialog1').unblock()" id="searchBtn" icon="ui-icon-search"
							action="#{historyAlertController.doSearch}" update=":alertListForm:datalist :searchForm :growl"
							oncomplete="PF('datalistTable').filter();" title="#{bundle['ButtonSearch']}" />

						<p:commandButton onstart="PF('statusDialog1').block()" onsuccess="PF('statusDialog1').unblock()" id="searchAllBtn"
							icon="ui-icon-refresh" action="#{historyAlertController.initSearch}" update=":alertListForm:datalist :searchForm"
							oncomplete="PF('datalistTable').filter();" title="#{bundle['ButtonReset']}" />
					</h:panelGroup>

				</h:panelGrid>

			</p:tab>

		</p:accordionPanel>

	</h:form>
</ui:composition>
