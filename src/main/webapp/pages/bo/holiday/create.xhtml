<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">

<ui:composition>

	<p:dialog closeOnEscape="true" id="holidayCreateDlg" widgetVar="holidayCreateDialog" modal="true" resizable="false" appendTo="@(body)"
		header="#{bundle['CreateHolidayTitle']}">

		<h:form id="holidayCreateForm">

			<h:panelGroup id="display" styleClass="inpWidth">

				<p:panelGrid columns="4">

					<p:outputLabel value="#{bundle['CreateHolidayLabel_label']}" for="holiday_label" />
					<h:panelGroup>
						<p:inputText id="holiday_label" value="#{holidayController.selected.label}" title="#{bundle['CreateHolidayTitle_label']}"
							required="true" requiredMessage="#{bundle['CreateHolidayRequiredMessage_label']}" />
						<p:message for="holiday_label" />
					</h:panelGroup>

					<p:outputLabel value="#{bundle['CreateHolidayLabel_date']}" for="holiday_date" />
					<h:panelGroup>
						<p:calendar navigator="true" id="holiday_date" value="#{holidayController.selected.holidayDate}" showOn="button"
							title="#{bundle['CreateHolidayTitle_date']}" required="true" requiredMessage="#{bundle['CreateHolidayRequiredMessage_date']}"
							pattern="dd/MM/yyyy" readonlyInput="true" />
						<p:message for="holiday_date" />
					</h:panelGroup>

				</p:panelGrid>

				<br />

				<div class="btn-bloc">
					<p:commandButton onstart="PF('statusDialog1').block()" onsuccess="PF('statusDialog1').unblock()" id="createBtn"
						actionListener="#{holidayController.create}" value="#{bundle['Save']}" styleClass="ui-priority-primary"
						update="display,:holidayListForm,:growl" oncomplete="handleSubmit(xhr,status,args,holidayCreateDlg,'datalistTable');" />
					<p:commandButton onstart="PF('statusDialog1').block()" onsuccess="PF('statusDialog1').unblock()" id="cancelBtn"
						value="#{bundle['Cancel']}" styleClass="ui-priority-primary" onclick="PF('holidayCreateDialog').hide();" immediate="true" />
				</div>
			</h:panelGroup>

		</h:form>

	</p:dialog>

</ui:composition>

</html>
