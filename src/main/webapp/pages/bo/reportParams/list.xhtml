
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<br />

	<p:panel header="#{bundle['reportParams_title']}">

		<h:form id="form">
			<p:dataTable id="reportParams" var="reportParam"
				value="#{reportSettingsController.items}" selection="#{reportSettingsController.selected}" rowKey="#{reportParam.id}" rows="5" paginator="true"
				rowsPerPageTemplate="5,10,20" editable="true" editMode="cell" 
				style="margin-bottom:20px">

				<p:ajax event="cellEdit"
					listener="#{reportSettingsController.editReportPostfix}" update=":growl" />

				<p:column headerText="#{bundle['reportParamsLabel_procedure']}" sortBy="#{reportParam.fileTypeFlowReport.fileType.code.lablFr}" filterBy="#{reportParam.fileTypeFlowReport.fileType.code.lablFr}"
					filterMatchMode="contains">
					<h:outputText value="#{reportParam.fileTypeFlowReport.fileType.code.lablFr}" />
				</p:column>
				
				<p:column headerText="#{bundle['reportParamsLabel_report']}" sortBy="#{reportParam.fileTypeFlowReport.reportName}" filterBy="#{reportParam.fileTypeFlowReport.reportName}"
					filterMatchMode="contains">
					<h:outputText value="#{reportParam.fileTypeFlowReport.reportName}" />
				</p:column>

				<p:column headerText="#{bundle['reportParamsLabel_postfix']}" sortBy="#{reportParam.value}" filterBy="#{reportParam.value}"
					filterMatchMode="contains">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{reportParam.value}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{reportParam.value}" style="width:100%"
								label="reportParamsLabel_postfix" />
						</f:facet>
					</p:cellEditor>
				</p:column>

			</p:dataTable>

		</h:form>

	</p:panel>

</ui:composition>
